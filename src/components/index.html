<!DOCTYPE html>
<html>
<head>
    <title>Solicitud de Tramite</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1>Solicitud de Trámite</h1>
        <form action="procesar.php" method="post">
            <label for="nombre_realiza_tramite">Nombre completo de quien realizara el tramite:</label>
            <input type="text" id="nombre_realiza_tramite" name="nombre_realiza_tramite">
            
            <label for="curp">CURP:</label>
            <input type="text" id="curp" name="curp">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            
            <label for="paterno">Paterno:</label>
            <input type="text" id="paterno" name="paterno">
            
            <label for="materno">Materno:</label>
            <input type="text" id="materno" name="materno">
            
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
            
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular">
            
            <label for="correo">Correo:</label>
            <input type="text" id="correo" name="correo">
            
            <label for="nivel">Nivel al que desea ingresar o que ya cursa el alumno:</label>
            <select id="nivel" name="nivel">
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Preparatoria">Preparatoria</option>
                <option value="Licenciatura">Licenciatura</option>
            </select>
            
            <label for="municipio">Municipio donde desea que estudie el alumno:</label>
            <select id="municipio" name="municipio">
                <option value="Saltillo">Saltillo</option>
                <option value="Ramos Arizpe">Ramos Arizpe</option>
                <option value="Parras">Parras</option>
            </select>
            
            <label for="asunto">Seleccione el asunto que va a tratar:</label>
            <select id="asunto" name="asunto">
                <option value="Entrega de documentos">Entrega de documentos</option>
                <option value="Baja academica">Baja academica</option>
            </select>
            
            <button type="submit">Generar Turno</button>
        </form>
    </div>
</body>
</html>
